<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Timer - Improved UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Countdown Timer</h1>
    <button id="addTimerBtn" class="add-timer-btn">+ Add New Timer</button>
  </header>

  <div id="timersContainer" class="timers-container"></div>

  <!-- Hidden template for timer block -->
  <div id="timerTemplate" class="timer-block" style="display:none;">
    <button class="close-btn" title="Remove Timer">Ã—</button>
    <div class="input-group">
      <label>Date:</label>
      <input type="date" />
    </div>
    <div class="input-group">
      <label>Time:</label>
      <input type="time" />
    </div>
    <div class="buttons">
      <button class="start-btn">Start</button>
      <button class="cancel-btn" disabled>Cancel</button>
    </div>
    <div class="countdown hidden">
      <div class="time-segment"><span class="days">0</span><span>Days</span></div>
      <div class="time-segment"><span class="hours">00</span><span>Hours</span></div>
      <div class="time-segment"><span class="minutes">00</span><span>Minutes</span></div>
      <div class="time-segment"><span class="seconds">00</span><span>Seconds</span></div>
    </div>
    <div class="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
